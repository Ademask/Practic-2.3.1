<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <h1>User List</h1>

<div th:each="user : ${user}" style="margin-bottom: 5px">
    <a th:text="${user.getName()}">name</a>
    <a>  |  </a>
    <a th:text="${user.getEmail()}">email</a>
    <a th:href="@{people/edit?id={id}(id=${user.getId()})}">Edit</a>
    <form th:method="POST" th:action="@{/people/delete?id={id}(id=${user.getId()})}" style="display: inline-block; margin-left: 10px">
        <input type="submit" value="Delete">
    </form>
</div>

<br/>
<hr/>

    <h1>New User</h1>

<form method="POST" action="/people">
    <div style="margin-bottom: 5px">
        <label for="name">Name</label>
        <input name="name" type="text" id="name">
    </div>

    <div style="margin-bottom: 5px">
        <label for="email">Email</label>
        <input name="email" type="text" id="email">
    </div>

    <div style="margin-bottom: 5px">
        <input type="submit" value="Add User">
    </div>
</form>

</body>
</html>
