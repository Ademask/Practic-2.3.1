<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<h1 style="text-align: center">New User</h1>
<hr/>
<form th:method="POST" th:action="@{/people/new}" th:object="${user}" style="text-align: center">
    <div style="margin-bottom: 5px">
        <label for="name">Enter Username: </label>
        <input type="text" th:field="*{name}" id="name"/>
    </div>
    <div style="margin-bottom: 5px">
        <label for="age">Enter Email: </label>
        <input type="text" th:field="*{email}" id="age"/>
    </div>
    <input type="submit" value="Create!">
</form>
</body>
</html>
